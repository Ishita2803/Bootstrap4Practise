<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-warning"> Time Table using BootstrapCDN</h1>
            <table class="table table-bordered table-hover table-responsive-sm">
                <thead>
                    <tr class ="bg-dark">
                        <th class="text-center text-white" colspan="6">TIME TABLE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="7" style="padding-top: 130px;" class="text-center"><strong>Hours</strong> </td>
                    </tr>
                    <tr>
                        <td class="text-center"><strong>MON</strong> </td>
                        <td class="text-center"><strong>MON</strong> </td>
                        <td class="text-center"><strong>MON</strong> </td>
                        <td class="text-center"><strong>MON</strong> </td>
                        <td class="text-center"><strong>MON</strong> </td>
                    </tr>
                    <tr>
                        <td class="text-center">MATHS</td>
                        <td class="text-center">SCIENCE</td>
                        <td class="text-center">WED</td>
                        <td class="text-center">THUR</td>
                        <td class="text-center">FRI</td>
                    </tr>
                    <tr>
                        <td class="text-center">MATHS</td>
                        <td class="text-center">SCIENCE</td>
                        <td class="text-center">WED</td>
                        <td class="text-center">THUR</td>
                        <td class="text-center">FRI</td>
                    </tr>
                    <tr>
                        <td colspan="5" class="text-center text-dark bg-light">LUNCH</td>
                    </tr>
                    <tr>
                        <td class="text-center">MATHS</td>
                        <td class="text-center">SCIENCE</td>
                        <td class="text-center">WED</td>
                        <td class="text-center">THUR</td>
                        <td class="text-center">FRI</td>
                    </tr>
                    <tr>
                        <td class="text-center">MATHS</td>
                        <td class="text-center">SCIENCE</td>
                        <td class="text-center">WED</td>
                        <td class="text-center">THUR</td>
                        <td class="text-center">FRI</td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
