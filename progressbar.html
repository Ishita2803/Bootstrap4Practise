<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center">Nirmit Sawant</h1>
        <h2 class="text-center">Progress Bar</h2>
        <br>
        <div class="progress" style="height: 30px">
            <div class="progress-bar bg-primary" style="width:75%">Towards Happiness</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" style="width:30%">Towards Happiness</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%">Towards Happiness</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar  bg-success" style="width:30%">Towards Happiness</div>
        </div>
        <br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width:80%">Towards Happiness</div>
        </div>
    </div>
</body>
</html>
