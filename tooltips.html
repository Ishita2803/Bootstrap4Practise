<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTips</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <br><br>
        <a href="#" title="NotOP" data-toggle="tooltip" data-placement="top">Hover over Me</a> <br>
        <a href="#" title="NotOP" data-toggle="tooltip" data-placement="left">Hover over Me</a> <br>
        <a href="#" title="NotOP" data-toggle="tooltip" data-placement="right">Hover over Me</a> <br>
        <a href="#" title="NotOP" data-toggle="tooltip" data-placement="bottom">Hover over Me</a> <br>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
