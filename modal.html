<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-white bg-dark text-center">Nirmit Sawant</h1>
        <button class="btn btn-primary" data-target="#nirmit-modal" data-toggle="modal">
            Open SignUp
        </button>
        <div class="modal fade" id="nirmit-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center text-primary"> Sign Up Page</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="Username"> 
                                    <i class="fa fa-user fa-2x"></i>
                                    Username:</label>
                                <input id="Username" class="form-control" type="text" name="username">
                            </div>
                            <div class="form-group">
                                <label for="Password">
                                    <i class="fa fa-lock fa-2x"></i>
                                    Password:</label>
                                <input id="Password" class="form-control" type="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="Email">
                                    <i class="fa fa-envelope fa-2x"></i>
                                    Email:</label>
                                <input id="Email" class="form-control" type="email" name="email">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">
                            SignUp
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
